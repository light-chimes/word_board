<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>简单的留言板</title>
</head>
<body>
<h1>给新人留个言吧</h1>
<form action="{{ url_for('index') }}" method="POST">
留言者: <input type="text" name="say_user"><br>
留言题目: <input type="text" name="say_title"><br>
留言内容: <input type="text" name="say"><br>
<button>提交</button>
</form>
<table boarder ="2">
<thead>
<tr>
<th>用户</th>
<th>标题</th>
<th>内容</th>
</tr>
</thead>
<tbody>
{% for say in says %}
<tr>
<td>{{ say['user'] }}</td>
<td>{{ say['title'] }}</td>
<td>{{ say['text'] }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
